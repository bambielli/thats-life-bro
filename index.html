<!DOCTYPE html>
<html>
    <head>
        <title>Game of Life Simulation</title>
        <link rel="stylesheet" href="./assets/life.css"></link>
    </head>
    <body>
        <div class="flex">
            <div class="sidebar">
                <h2>That's life, bro!</h2>
                <h2 id="stable" class="hidden">STABILIZED!</h2>
                <div>
                    <label for="grid-size">Input the size of your grid</label>
                    <input id="grid-size" type="text"></input>
                    <button onClick="generateGrid()">click to create grid</button>
                </div>
                <div id="controls" class="hidden">
                    <button id="nextbtn" class="centered" onClick="nextGeneration()">Increment One Generation</button>
                    <button id="go" class="centered" onClick="autoRun()">Auto Play</button>
                    <button id="stop" class="centered hidden" onClick="stop()">Stop</button>
                </div>
            </div>
            <div class="grid hidden">
                <h2 class="centered">Click on cells to give them LIFE!</h2>
                <table id="grid" class="centered"></table>
            </div>
        </div>
        <script src="./assets/bundle.js"></script>
    </body>
</html>
